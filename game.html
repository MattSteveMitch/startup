<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="game.css" />
   <h1>Play Starsight</h1>
</head>
<body>
   <h2>Scores</h2>
   <h2 class="subhead">(lower scores are better)</h2>
   <div>
      <section>
         <h3>Most recent score:</h3>
         <div class="score-display">
            <p class="score">22</p>
            <p class="score-side-text">New personal best!</p>
         </div>
         <div class="share">Share:
            <a href="https://facebook.com/">
               <img src="https://starsight.click/fb_logo.png/" alt="Facebook logo" width=20>
            </a>
            <a href="https://x.com/">
               <img src="https://starsight.click/x_logo.png/" alt="X Twitter logo" width=20>
            </a>
         </div>
      </section>
      <section>
         <h3>Personal best score:</h3>
         <p class="score">22</p>
      </section>
      <section>
         <h3>Overall best score:</h3>
         <div class="score-display">
            <p class="score">12</p>
            <p class="score-side-text">Set by Grond2</p>
      </section>
   </div>

   <div class="window">
      <img src="https://starsight.click/game_window_placeholder.png" alt="Game window" width=850>
   </div>
  
   <div class="best-hits">
      <section>
         <h3>Personal best hit:</h3>
         <p class="hit">118</p>
      </section>
      <section>
         <h3>Overall best hit:</h3>         <div class="score-display">
            <p class="hit">158</p>
            <p class="hit-side-text">Set by Nolendil</p>
         </div>
      </section>
   </div>

   <footer>
      <a href="scores.html">See top scores</a>
   </footer>
</body>
